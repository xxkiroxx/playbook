---
- name: Install apache
  hosts: 192.168.1.20
  remote_user: root
  become: true
  vars:
       mach: prod
  tasks:
   - name: install apache
     yum:
         name: httpd
         state: latest
   - name: Enable service
     service:
             name: httpd
             state: started
   - name: conf template
     template:
             src: demo.j2
             dest: /var/www/html/demo.html
     notify: restart httpd
  handlers:
   - name: restart httpd
     service:
             name: httpd
             state: restarted
